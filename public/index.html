<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center amber-text text-darken-4">10COM</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col s12 m12">
        <div class="card white">
          <div class="card-content amber-text text-darken-4">
            <span class="card-title"><b>Forum</b></span>
            <div id="data" style="text-align:left">

            </div>
            <div id="feedback" style="text-align:left">

            </div>
          </div>
          <div class="card-action">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s3">
                    <input id="handle" type="text" class="validate" placeholder="Name">
                  </div>
                  <div class="input-field col s9">
                    <input id="message" type="tel" class="validate" placeholder="Enter text">
                  </div>
                </div>
              </form>
            </div>
            <div class="row">
              <button id="send" class="btn waves-effect waves-light amber darken-4" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
<script type="text/javascript" src="socket.js">

</script>

</html>
